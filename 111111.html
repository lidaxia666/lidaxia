<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>来赏樱吧，带上最重要的人！</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    /* 基础样式 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(45deg, #ffe6f2, #fff);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 花瓣动画 */
    .petal {
      position: absolute;
      width: 25px;
      opacity: 0.8;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* 问题页样式 */
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      font-size: 24px;
      color: #e91e63;
      margin: 30px 0;
      text-align: center;
    }
    .option {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 15px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .option:hover {
      transform: scale(1.05);
      background: #fff;
    }

    /* 海报页样式 */
    #poster {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    .poster-img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 花瓣动画容器 -->
  <div id="petals"></div>

  <!-- 问题页 -->
  <div class="container" id="questions">
    <h1 style="text-align:center; color:#e91e63; margin:20px 0;">🌸 来赏樱吧，带上最重要的人！</h1>
    <div class="question">选择邂逅属于你的春色！</div>
    <div class="option" data-value="A">纯白色</div>
    <div class="option" data-value="B">粉红色</div>
    <div class="option" data-value="C">淡绿色</div>
  </div>

  <!-- 海报生成页 -->
  <div class="container" id="poster">
    <div id="poster-content" style="position:relative;">
      <img src="C:\Users\asus\Desktop\樱花4.jpg" class="poster-img" alt="樱花背景"> <!-- 替换为实际图片URL -->
      <div style="position: absolute; top: 20%; left: 10%;">
        <h2 id="result-title" style="color:#ea9cb6;">你是：染井吉野樱</h2>
        <p id="result-desc" style="color:#666; margin-top:10px;">纯洁浪漫的代表，像武大樱花大道的经典樱花！</p>
        <div id="user-info" style="margin-top:20px;">
          <img src="https://via.placeholder.com/50" id="user-avatar" style="border-radius:50%;">
          <span id="user-name" style="margin-left:10px;">测试用户</span>
        </div>
      </div>
    </div>
    <p style="text-align:center; color:#666; margin-top:10px;">长按保存图片分享吧！</p>
  </div>

  <script>
    // 初始化花瓣动画
    function createPetals() {
      const petalImgs = [
        'C:/Users/asus/Desktop/花瓣1.png', // 替换为实际花瓣图片URL
        'C:/Users/asus/Desktop/花瓣2.png'
      ];
      
      for (let i = 0; i < 15; i++) {
        const petal = document.createElement('img');
        petal.className = 'petal';
        petal.src = petalImgs[Math.floor(Math.random() * petalImgs.length)];
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDelay = Math.random() * 3 + 's';
        document.getElementById('petals').appendChild(petal);
      }
    }
    createPetals();

    // 测试逻辑
    let answers = [];
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        answers.push(option.dataset.value);
        showResult(); // 实际开发中应处理多题逻辑，这里简化示例
      });
    });

    // 显示结果并生成海报
    function showResult() {
      const results = {
        A: { 
          title: '纯粹樱语', 
          desc: '你将在如雪的纯白樱花下，遇见内心深处最纯净的自己！',
          bg: 'sakura-white.jpg'
        },
        B: { 
          title: '浪漫樱缘', 
          desc: '于烂漫的粉色樱花中，邂逅一场怦然心动的美好故事！',
          bg: 'sakura-pink.jpg'
        },
        C: { 
          title: '清新樱境', 
          desc: '踏入淡绿樱花装点的世界，感受独属于春日的清新与宁静！',
          bg: 'sakura-green.jpg'
        }
      };

      const result = results[answers[0]]; // 简化逻辑：只取第一题答案
      document.getElementById('result-title').innerText = `你是：${result.title}`;
      document.getElementById('result-desc').innerText = result.desc;

      // 显示海报容器
      document.getElementById('questions').style.display = 'none';
      document.getElementById('poster').style.display = 'block';

      // 生成海报图片
      html2canvas(document.querySelector("#poster-content")).then(canvas => {
        document.getElementById('poster').innerHTML = `
          <img src="${canvas.toDataURL()}" class="poster-img">
          <p style="text-align:center; color:#666; margin-top:10px;">长按保存图片分享吧！</p>
        `;
      });
    }

    // document.getElementById('user-avatar').src = 'https://via.placeholder.com/50';
    document.getElementById('user-name').innerText = '樱花爱好者';
  </script>
</body>
</html>
